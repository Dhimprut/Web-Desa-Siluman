<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <form>
    <div class="container">
      <h2>Form</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="form-group">
          <label for="exampleformcontrolselect1" class="form-label">Example Select</label>
          <select class="form-control id=" id="exampleformcontrolselect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleformcontrolselect2" class="form-label">Example multiple Select</label>
          <select multiple class="form-control id=" id="exampleformcontrolselect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleformcontrolFile11" class="form-label">Example File Input</label>
          <textarea class="form-control id=" id="exampleformcontrolTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleformcontrolTextarea1" class="form-label">Example Text area</label>
          <input type="file" class="form-control-file" id="examplesFormControlFile1" />
        </div>
      </form>
    </div>

    <div class="form-group">
        <label for="formControlRange">Example File Input</label>
        <input type="range" class="form-control-range" id="formControlRange">
    </div>
    
    <div class="form-group">
        <input class="form-control-lg" type="text" placeholder=".form-control-lg">
        <input class="form-control" type="text" placeholder="Default input">
        <input class="form-control-sm" type="text" placeholder=".form-control-sm">
    </div>

    <div class="form-group">
        <select class="form-control form-control-lg">
            <option>Large Select</option>
        </select>
        <select class="form-control">
            <option>Default Select</option>
        </select>
        <select class="form-control form-control-sm">
            <option>Small Select</option>
        </select>
    </div>

    <div class="form-group">
       <input class="form-control" type="text" placeholder="Readonly input here..." readonly> 
    </div>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" value="" id="defaultcheck1">
  <label class="form-check-label" for="defaultcheck1">
    Default checkbox
  </label>
    </div>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" value="" id="defaultcheck2" disabled>
  <label class="form-check-label" for="defaultcheck2">
    Disable checkbox
  </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="examplesRadios" id="examplesRadios1" value="option1"checked>
        <label class="form-check-label" for="examplesRadios1">
          Default checked radio
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="examplesRadios" id="examplesRadios2" value="option2">
        <label class="form-check-label" for="examplesRadios2">
         Second Default radio
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="examplesRadios" id="examplesRadios3" disabled>
        <label class="form-check-label" for="examplesRadios3">
          Disabled radio
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
      </div>
      <div class="form-check">
        <input class="form-check-input position-static" type="radio" id="blankRadio" value="option1" aria-label="...">
      </div>
      <div class="row">
      <div class="col">
          <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
</form>







    <script src="js/boostrap.min.js"></script>
  </body>
</html>
